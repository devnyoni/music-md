<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Ž NYONI-XMD MUSIC PLAYER</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff0000;
            --secondary: #00ffff;
            --dark-bg: #050505;
            --card-bg: #121212;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: radial-gradient(circle at center, #1a0000 0%, #000000 100%);
            color: white;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            text-align: center;
            margin: 20px 0;
        }

        .user-logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            box-shadow: 0 0 25px var(--primary);
            object-fit: cover;
            margin-bottom: 10px;
        }

        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #000;
            color: white;
            font-size: 1rem;
        }

        .search-btn {
            padding: 0 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .track-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 5px solid var(--secondary);
        }

        .track-top {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .track-top img {
            width: 65px;
            height: 65px;
            border-radius: 10px;
            object-fit: cover;
        }

        .track-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .track-artist {
            font-size: 0.9rem;
            color: #aaa;
        }

        audio {
            width: 100%;
            margin-bottom: 10px;
            filter: invert(1) hue-rotate(180deg) brightness(1.4);
        }

        .download-btn {
            background: var(--secondary);
            color: black;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .loader {
            display: none;
            text-align: center;
            color: var(--secondary);
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img 
            src="https://cdn.phototourl.com/uploads/2026-01-11-adfb9fd6-57c9-4ad8-b4d6-4b4a96d96dda.jpg"
            alt="NYONI LOGO"
            class="user-logo"
        >
        <div class="brand-name">NYONI MUSIC</div>
        <p style="color: var(--secondary); font-size: 0.75rem; letter-spacing: 2px;">
            AGGRESSIVE MUSIC SYSTEM
        </p>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="query" placeholder="Type song name here...">
            <button class="search-btn" onclick="searchMusic()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div id="loader" class="loader">PLEASE WAIT... âš¡</div>
        <div id="results"></div>
    </div>

    <script>
        async function searchMusic() {
            const query = document.getElementById('query').value.trim();
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');

            if (!query) {
                alert("Please enter a song name!");
                return;
            }

            resultsDiv.innerHTML = "";
            loader.style.display = "block";

            try {
                const response = await fetch(
                    `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=15`
                );
                const data = await response.json();

                loader.style.display = "none";

                if (!data.results || data.results.length === 0) {
                    resultsDiv.innerHTML = "<p style='text-align:center;'>No results found.</p>";
                    return;
                }

                data.results.forEach(track => {
                    const card = document.createElement("div");
                    card.className = "track-card";

                    card.innerHTML = `
                        <div class="track-top">
                            <img src="${track.artworkUrl100}" alt="cover">
                            <div>
                                <div class="track-title">${track.trackName}</div>
                                <div class="track-artist">${track.artistName}</div>
                            </div>
                        </div>

                        <audio controls src="${track.previewUrl}"></audio>

                        <div style="text-align:right;">
                            <a class="download-btn" href="${track.previewUrl}">
                                <i class="fas fa-music"></i> Preview
                            </a>
                        </div>
                    `;

                    resultsDiv.appendChild(card);
                });

            } catch (err) {
                loader.style.display = "none";
                alert("Network error. Please try again.");
                console.error(err);
            }
        }

        document.getElementById("query").addEventListener("keypress", e => {
            if (e.key === "Enter") searchMusic();
        });
    </script>

</body>
</html>
