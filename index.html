<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Ž NYONI-XMD FULL MUSIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #00ffff;
            --dark-bg: #050505;
            --card-bg: #121212;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: var(--dark-bg);
            background-image: radial-gradient(circle at center, #1a0000 0%, #000000 100%);
            color: white;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .user-logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            box-shadow: 0 0 25px var(--primary);
            object-fit: cover;
            margin-bottom: 10px;
            background: #111;
        }

        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #000;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .search-btn {
            padding: 0 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .track-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 5px solid var(--secondary);
            transition: 0.3s;
        }

        .track-card:hover { transform: scale(1.02); }

        .track-top {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .track-top img {
            width: 65px;
            height: 65px;
            border-radius: 10px;
            object-fit: cover;
        }

        .track-title { font-weight: bold; font-size: 1.1rem; color: #fff; line-height: 1.2; }
        .track-artist { font-size: 0.85rem; color: #aaa; margin-top: 4px; }

        .download-btn {
            background: var(--secondary);
            color: black;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 10px;
        }

        .loader {
            display: none;
            text-align: center;
            color: var(--secondary);
            margin: 20px;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.ibb.co/VWVm9Y6/1000260846.jpg" onerror="this.src='https://photos.app.goo.gl/CEryZ9sv37jAyQF4A'" alt="NYONI LOGO" class="user-logo">
        <div class="brand-name">NYONI-MUSIC</div>
        <p style="color: var(--secondary); font-size: 0.7rem; letter-spacing: 2px;">FULL MP3 DOWNLOAD SYSTEM</p>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="query" placeholder="Andika jina la wimbo (Full Song)...">
            <button class="search-btn" onclick="searchMusic()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div id="loader" class="loader">TUNAANDAA MUZIKI MZIMA... âš¡</div>
        <div id="results"></div>
    </div>

    <script>
        async function searchMusic() {
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');

            if (!query) return alert("Tafadhali andika jina la wimbo!");

            resultsDiv.innerHTML = "";
            loader.style.display = "block";

            try {
                // Using a Free API that fetches full YouTube metadata
                const response = await fetch(`https://api.popcat.xyz/lyrics?song=${encodeURIComponent(query)}`);
                // Note: Popcat gives lyrics/meta. For real full downloads in browser, we use a proxy engine.
                
                // Let's use a more reliable YouTube Search Engine for full songs
                const searchUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=10`;
                const res = await fetch(searchUrl);
                const data = await res.json();

                loader.style.display = "none";

                if (data.results.length === 0) {
                    resultsDiv.innerHTML = "<p style='text-align:center;'>Hatujapata muziki huo.</p>";
                    return;
                }

                data.results.forEach(track => {
                    const card = document.createElement('div');
                    card.className = 'track-card';
                    
                    // This generates a full download link using a high-speed MP3 engine
                    const fullDownloadLink = `https://api.vevioz.com/api/button/mp3/${encodeURIComponent(track.trackName + ' ' + track.artistName)}`;

                    card.innerHTML = `
                        <div class="track-top">
                            <img src="${track.artworkUrl100}" alt="cover">
                            <div class="track-details">
                                <div class="track-title">${track.trackName}</div>
                                <div class="track-artist">${track.artistName}</div>
                            </div>
                        </div>
                        <p style="font-size:0.7rem; color:var(--secondary); text-align:center;">Hali ya Wimbo: Full Version (HQ)</p>
                        <a href="https://v3.mp3youtube.cc/download/${encodeURIComponent(track.trackName + ' ' + track.artistName)}" target="_blank" class="download-btn">
                            <i class="fas fa-download"></i> PAKUA WIMBO MZIMA (FULL)
                        </a>
                    `;
                    resultsDiv.appendChild(card);
                });

            } catch (error) {
                loader.style.display = "none";
                alert("Tatizo la mtandao! Jaribu tena.");
            }
        }

        document.getElementById('query').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') searchMusic();
        });
    </script>
</body>
</html>
