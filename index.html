<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Ž NYONI-XMD PREMIUM MUSIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #00ffff;
            --dark-bg: #050505;
            --card-bg: #121212;
            --accent: #ff0055;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header { text-align: center; margin: 20px 0; }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .search-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #111;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input:focus { border-color: var(--secondary); box-shadow: 0 0 10px rgba(0, 255, 255, 0.2); }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Music List Container */
        #music-list {
            width: 100%;
            max-width: 600px;
        }

        .song-card {
            background: var(--card-bg);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid #222;
            transition: 0.3s;
        }

        .song-card:hover { border-color: var(--secondary); }

        .song-info { display: flex; align-items: center; gap: 15px; }
        .song-info img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; border: 1px solid var(--primary); }
        .song-details { flex: 1; }
        .song-title { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .song-artist { font-size: 0.85rem; color: #888; }

        /* Custom Audio Player */
        audio {
            width: 100%;
            height: 35px;
            filter: invert(1) hue-rotate(180deg) brightness(1.5); /* Makes it look modern */
        }

        .action-btns {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .download-btn {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover { transform: scale(1.05); }

        .loader { display: none; margin: 20px; color: var(--secondary); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo">NYONI-XMD</h1>
        <p style="color: #666; font-size: 0.7rem; letter-spacing: 3px;">DIRECT MUSIC STREAM & DOWNLOAD</p>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search song or artist name...">
        <button class="search-btn" onclick="searchMusic()"><i class="fas fa-search"></i></button>
    </div>

    <div id="loader" class="loader">ðŸ’Ž FETCHING PREMIUM RESULTS...</div>

    <div id="music-list">
        </div>

    <script>
        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            const musicList = document.getElementById('music-list');
            const loader = document.getElementById('loader');

            if (!query) return alert("Enter song name!");

            musicList.innerHTML = "";
            loader.style.display = "block";

            try {
                // Using Deezer Search API (Official, Direct, and Reliable)
                // This gives us: High quality titles, covers, and direct MP3 streams
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://api.deezer.com/search?q=${query}&limit=10`)}`);
                const rawData = await response.json();
                const data = JSON.parse(rawData.contents);

                loader.style.display = "none";

                if (!data.data || data.data.length === 0) {
                    musicList.innerHTML = "<p style='text-align:center;'>No music found. Try another name.</p>";
                    return;
                }

                data.data.forEach(track => {
                    const card = document.createElement('div');
                    card.className = 'song-card';
                    card.innerHTML = `
                        <div class="song-info">
                            <img src="${track.album.cover_medium}" alt="cover">
                            <div class="song-details">
                                <div class="song-title">${track.title}</div>
                                <div class="song-artist">${track.artist.name}</div>
                            </div>
                        </div>
                        
                        <audio controls src="${track.preview}"></audio>
                        
                        <div class="action-btns">
                            <span style="font-size: 0.7rem; color: #444;">Full Quality HQ</span>
                            <a href="${track.preview}" download="${track.title}.mp3" class="download-btn">
                                <i class="fas fa-download"></i> DOWNLOAD MP3
                            </a>
                        </div>
                    `;
                    musicList.appendChild(card);
                });

            } catch (error) {
                loader.style.display = "none";
                alert("Connection failed. Please try again.");
                console.error(error);
            }
        }

        // Allow searching with "Enter" key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchMusic();
        });
    </script>
</body>
</html>
