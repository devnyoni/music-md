<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµ NYONI-XMD MUSIC PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #00ffff;
            --dark-bg: #050505;
            --card-bg: #111111;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: var(--dark-bg);
            background-image: radial-gradient(circle at center, #200000 0%, #000000 100%);
            color: white;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            text-align: center;
            margin: 20px 0;
        }

        .user-logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
            object-fit: cover;
            margin-bottom: 10px;
        }

        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #000;
            color: white;
            outline: none;
        }

        .search-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Results Card */
        .track-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 5px solid var(--secondary);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .track-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .track-info img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }

        .title { font-weight: bold; font-size: 1.1rem; }
        .details { font-size: 0.8rem; color: #888; }

        .dl-btn {
            background: var(--secondary);
            color: black;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .dl-btn.loading { background: #555; pointer-events: none; }

        .loader {
            display: none;
            text-align: center;
            margin: 20px;
            color: var(--secondary);
            font-weight: bold;
        }

        footer { margin-top: auto; padding: 20px; color: #444; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://cdn.phototourl.com/uploads/2026-01-11-adfb9fd6-57c9-4ad8-b4d6-4b4a96d96dda.jpg" alt="Logo" class="user-logo">
        <div class="brand-name">NYONI-MUSIC</div>
        <p style="color: var(--secondary); font-size: 0.7rem; letter-spacing: 2px;">FULL SONG API DOWNLOADER</p>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Andika jina la wimbo (mfano: Diamond Shu)...">
            <button class="search-btn" onclick="searchMusic()"><i class="fas fa-search"></i></button>
        </div>

        <div id="status" class="loader">âš¡ TUNAANDAA MUZIKI... SUBIRI KIDOGO âš¡</div>
        <div id="results"></div>
    </div>

    <footer>Â© 2024 NYONI-XMD | AGGRESSIVE MUSIC SYSTEM</footer>

    <script>
        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            const status = document.getElementById('status');

            if (!query) return alert("Please enter a song name!");

            resultsDiv.innerHTML = "";
            status.style.display = "block";

            try {
                // Hatua ya 1: Kutafuta video kupitia API ya YouTube Search
                const searchRes = await fetch(`https://api.davidcyriltech.my.id/youtube/search?query=${encodeURIComponent(query)}`);
                const searchData = await searchRes.json();

                if (!searchData.success || searchData.result.length === 0) {
                    status.style.display = "none";
                    return alert("Hakuna matokeo yaliyopatikana!");
                }

                status.style.display = "none";
                const videos = searchData.result.slice(0, 5); // Chukua nyimbo 5 za mwanzo

                videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'track-card';
                    card.innerHTML = `
                        <div class="track-info">
                            <img src="${video.thumbnail}" alt="thumb">
                            <div>
                                <div class="title">${video.title}</div>
                                <div class="details">Muda: ${video.timestamp} | Views: ${video.views}</div>
                            </div>
                        </div>
                        <button class="dl-btn" onclick="downloadMp3('${video.url}', this)">
                            <i class="fas fa-download"></i> PAKUA WIMBO MZIMA (FULL MP3)
                        </button>
                    `;
                    resultsDiv.appendChild(card);
                });

            } catch (e) {
                status.style.display = "none";
                alert("Connection Error! Jaribu tena.");
            }
        }

        async function downloadMp3(videoUrl, btn) {
            const originalText = btn.innerHTML;
            btn.classList.add('loading');
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> TAFADHALI SUBIRI (CONVERTING...)`;

            try {
                // Hatua ya 2: Kutumia API yako ya David Cyril uliyoitoa kwa ajili ya kudownload MP3
                const dlApi = `https://api.davidcyriltech.my.id/download/ytmp3?url=${encodeURIComponent(videoUrl)}`;
                const response = await fetch(dlApi);
                const json = await response.json();

                if (json.success) {
                    // Pakua file moja kwa moja
                    const link = document.createElement('a');
                    link.href = json.result.download_url;
                    link.download = "Nyoni-Music.mp3";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    btn.innerHTML = `<i class="fas fa-check"></i> IMEKAMILIKA!`;
                    setTimeout(() => { btn.innerHTML = originalText; btn.classList.remove('loading'); }, 3000);
                } else {
                    alert("API Imeshindwa kupata link. Jaribu tena!");
                    btn.innerHTML = originalText;
                    btn.classList.remove('loading');
                }
            } catch (e) {
                alert("Error wakati wa kupakua!");
                btn.innerHTML = originalText;
                btn.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
