<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµ NYONI-XMD MUSIC DOWNLOADER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #00ffff;
            --dark: #0a0a0a;
            --card: #151515;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: var(--dark);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #000;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--secondary); }

        button {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.05); background: #cc0000; }

        #results {
            margin-top: 20px;
        }

        .track {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 4px solid var(--secondary);
        }

        .track img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
        }

        .track-info { flex: 1; }
        .track-title { font-weight: bold; font-size: 1rem; margin-bottom: 5px; }
        .track-artist { font-size: 0.8rem; color: #aaa; }

        .dl-btn {
            background: var(--secondary);
            color: black;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            display: none;
            color: var(--secondary);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo">NYONI-MUSIC</h1>
        <p style="color: var(--secondary); font-size: 0.8rem; letter-spacing: 2px;">SEARCH & DOWNLOAD MP3</p>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="query" placeholder="Enter Song Name or Artist...">
            <button onclick="searchMusic()"><i class="fas fa-search"></i></button>
        </div>

        <div id="loader" class="loading">Searching... Please wait...</div>
        <div id="results"></div>
    </div>

    <script>
        async function searchMusic() {
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            const loader = document.getElementById('loader');

            if (!query) return alert("Please type a song name!");

            resultsDiv.innerHTML = "";
            loader.style.display = "block";

            try {
                // Using a public API for searching music (iTunes / YouTube Search API can be used)
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=5`);
                const data = await response.json();

                loader.style.display = "none";

                if (data.results.length === 0) {
                    resultsDiv.innerHTML = "<p style='text-align:center;'>No songs found.</p>";
                    return;
                }

                data.results.forEach(track => {
                    const trackEl = document.createElement('div');
                    trackEl.className = 'track';
                    trackEl.innerHTML = `
                        <img src="${track.artworkUrl100}" alt="cover">
                        <div class="track-info">
                            <div class="track-title">${track.trackName}</div>
                            <div class="track-artist">${track.artistName}</div>
                        </div>
                        <a href="${track.previewUrl}" class="dl-btn" target="_blank">
                            <i class="fas fa-play"></i> PREVIEW
                        </a>
                    `;
                    resultsDiv.appendChild(trackEl);
                });

            } catch (error) {
                loader.style.display = "none";
                alert("Error connecting to server.");
                console.error(error);
            }
        }
    </script>
</body>
  </html>
