    <style>
        :root {
            --primary: #ff0000;
            --secondary: #00ffff;
            --dark: #050505;
            --card: #111;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: var(--dark);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            margin-bottom: 20px;
        }

        .container {

            background: var(--card);

            border-radius: 15px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {

            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #000;
            color: white;
            font-size: 1rem;
        }

        button.search-btn {

            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Result Cards */
        .result-item {

        }

            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;

            justify-content: center;

        }

        .dl-link:hover { background: var(--secondary); }

        .loader {
