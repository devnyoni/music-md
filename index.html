<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµ NYONI-XMD PRIVATE PLAYER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #00ffff;
            --dark-bg: #050505;
            --card-bg: #111111;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: var(--dark-bg);
            background-image: radial-gradient(circle at center, #200000 0%, #000000 100%);
            color: white;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            text-align: center;
            margin: 20px 0;
        }

        .user-logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
            object-fit: cover;
            margin-bottom: 10px;
        }

        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #000;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        .track-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 5px solid var(--secondary);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .track-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .track-info img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
        }

        .title { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .artist { font-size: 0.8rem; color: #888; }

        .dl-btn {
            background: var(--secondary);
            color: black;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        audio {
            width: 100%;
            height: 35px;
            filter: invert(1) hue-rotate(180deg);
        }

        footer { margin-top: auto; padding: 20px; color: #444; font-size: 0.7rem; text-align: center; }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://cdn.phototourl.com/uploads/2026-01-11-adfb9fd6-57c9-4ad8-b4d6-4b4a96d96dda.jpg" alt="Logo" class="user-logo">
        <div class="brand-name">NYONI-MUSIC</div>
        <p style="color: var(--secondary); font-size: 0.7rem; letter-spacing: 2px;">PRIVATE HQ LIBRARY</p>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="filterInput" onkeyup="filterSongs()" placeholder="Search in your playlist...">
        </div>

        <div id="music-list">
            </div>
    </div>

    <footer>Â© 2024 NYONI-XMD | CUSTOM MUSIC ENGINE</footer>

    <script>
        // --- YOUR DATA START ---
        let myMusic = [
            {
                trackName: "Kwikwi",
                artistName: "Zuchu",
                previewUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", // Replace with your direct MP3 link
                artworkUrl100: "https://cdn-images.dzcdn.net/images/cover/59e665d93e11736189916ed085b3262d/264x264.jpg"
            },
            {
                trackName: "Sample Song 2",
                artistName: "Artist Name",
                previewUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3", 
                artworkUrl100: "https://via.placeholder.com/100/ff0000/ffffff?text=NYONI"
            }
        ];
        // --- YOUR DATA END ---

        function loadPlaylist(songs) {
            const listDiv = document.getElementById('music-list');
            listDiv.innerHTML = "";

            songs.forEach(track => {
                const card = document.createElement('div');
                card.className = 'track-card';
                card.innerHTML = `
                    <div class="track-info">
                        <img src="${track.artworkUrl100}" alt="cover">
                        <div>
                            <div class="title">${track.trackName}</div>
                            <div class="artist">${track.artistName}</div>
                        </div>
                    </div>
                    <audio controls src="${track.previewUrl}"></audio>
                    <a href="${track.previewUrl}" download="${track.trackName}.mp3" class="dl-btn">
                        <i class="fas fa-download"></i> DOWNLOAD FULL MP3
                    </a>
                `;
                listDiv.appendChild(card);
            });
        }

        function filterSongs() {
            let input = document.getElementById('filterInput').value.toLowerCase();
            let filtered = myMusic.filter(s => 
                s.trackName.toLowerCase().includes(input) || 
                s.artistName.toLowerCase().includes(input)
            );
            loadPlaylist(filtered);
        }

        // Initial Load
        loadPlaylist(myMusic);
    </script>
</body>
</html>
